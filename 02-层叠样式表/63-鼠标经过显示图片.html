<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            text-align: center;
            line-height: 100px;
            margin: 100px auto;
            position: relative;
        }
        img {
            position: absolute;
            left: 100px;
            top: 0;
            display: none;
        }
        div:hover img{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        弹出图片
        <img src="https://www.wahaotu.com/uploads/allimg/202010/1603012753796740.jpg" alt="">
    </div>
    
</body>
</html>

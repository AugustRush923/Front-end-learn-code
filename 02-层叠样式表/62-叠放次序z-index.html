<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        div:first-child {
            top: 0;
            left: 0;
            background-color: hotpink;
            z-index: 1;
        }
        div:nth-child(2) {
            top: 100px;
            left: 100px;
            background-color: deepskyblue;
        }
        div:last-child {
            top: 200px;
            left: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

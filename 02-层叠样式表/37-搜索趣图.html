<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 261px;
            height: 348px;
            border: 1px solid #c1c1c1;
            border-top: 4px solid gold;
            margin: 100px 0 0 100px;
        }

        .header {
            /* width: 251px; */
            height: 35px;
            line-height: 35px;
            font-size: 16px;
            font-weight: bold;
            padding-left: 10px;
            border-bottom: 1px solid #c1c1c1;
        }

        .image {
            width: 249px;
            height: 188px;
            background-color: hotpink;
            margin: 6px;
        }

        .list ul {
            padding: 0px 0 0 20px;
            margin: 0;
            color: orange;
        }

        .list p {
            color: #c1c1c1;
            margin: 10px;
            margin-left: 0;
            font-size: 14px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <section>
        <div class="box">
            <div class="header">
                搜索趣图
            </div>
            <div class="image">

            </div>
            <div class="list">
                <ul>
                    <li>
                        <p>标题一：这是个标题11111111111111111111111111111111111</p>

                    </li>
                    <li>
                        <p>
                            标题二：这是个标题
                        </p>
                    </li>
                    <li>
                        <p>
                            标题三：这是个标题
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>

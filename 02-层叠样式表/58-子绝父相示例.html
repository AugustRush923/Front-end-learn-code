<html lang="zh-hans">
<head>

    <title>Document</title>
    <style>
        .box {
            width: 450px;
            height: 450px;
            border: 2px solid #000;
            margin: 50px auto;
            padding: 10px;
            position: relative;
        }
        .topIcon {
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottomIcon {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/arr.png" alt="" class="topIcon">
        <img src="https://tse1-mm.cn.bing.net/th/id/R-C.54fd04f18a37dfdefa4394d4c02a6dc9?rik=qLD75OTCrOQB7w&amp;riu=http%3a%2f%2fscimg.jianbihuadq.com%2ftouxiang%2f202004%2f202004012005566.jpg&amp;ehk=OxGJEnMT%2bMlXcavYEQS0L8I%2bucjuQbVoGsP5a3xaJPQ%3d&amp;risl=&amp;pid=ImgRaw&amp;r=0" alt="">
        <img src="images/arr.png" alt="" class="bottomIcon">
    </div>

</html>

<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .top,
        .footer {
            width: auto;
            text-align: center;
            border: 3px dashed #000;
            margin-bottom: 10px;
        }
        .top {
            height: 80px;
        }
        .footer {
            height: 200px;
        }
        .banner,
        .block {
            width: 960px;
            border: 3px dashed #000;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .banner {
            height: 130px;
            text-align: center;
        }
        .block {
            height: 400px;
        }
        .small,
        .big {
            width: 226px;
            border: 3px dashed #000;
            margin-right: 10px;
            float: left;
        }
        .small {
            height: 97px;
            margin-bottom: 10px;
        }
        .small:last-child {
            margin-right: 0;
        }
        .big {
            height: 280px;
        }
        .big:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="main">
        <div class="banner">banner</div>
        <div class="block">
            <ul>
                <li class="small"></li>
                <li class="small"></li>
                <li class="small"></li>
                <li class="small"></li>
            </ul>
            <ul>
                <li class="big"></li>
                <li class="big"></li>
                <li class="big"></li>
                <li class="big"></li>
            </ul>
        </div>
    </div>
    <div class="footer">footer</div>
</body>
</html>

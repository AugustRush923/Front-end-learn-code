<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 497px;
            height: 280px;
            transition: all 2s;
        }
        div {
            padding: 10px;
            border: 2px solid hotpink;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 500px;
        }
        img:hover {
            /* transform: rotateX(360deg); */
            transform: rotateY(360deg);
            /* transform: rotateZ(360deg); */
        } 
    </style>
</head>
<body>
    <div>
        <img src="https://pic3.zhimg.com/80/v2-1f6e1523583b15df00913739712aad66_1440w.jpg" alt="">
    </div>
</body>
</html>

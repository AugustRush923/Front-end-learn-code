<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        div:first-child {
            background-color: orange;
        }
        div:nth-child(2) {
            background-color: hotpink;
            position: relative;
            top:-200px;
            left:200px;

        }
        div:last-child {
            background-color: deepskyblue;
            position: relative;
            top: -400px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. 浮动首先创建包含块的概念（包裹）。 */
        .father {
            width: 500px;
            height: 300px;
            background-color: hotpink;
            border: 10px solid deepskyblue;
            padding: 10px; /* 3. 但是不会超出内边距的范围。*/
        }
       
        .son {
            width: 200px;
            height: 100px;
            background-color: pink;
            float: right;  /* 2. 浮动的元素总是找离它最近的父级元素对齐。 */
        }
        
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>

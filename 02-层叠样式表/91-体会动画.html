<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 497px;
            height: 280px;
        }
        div {
            padding: 10px;
            border: 2px solid hotpink;
            width: 497px;
            margin: 0 auto;
            animation: pull-down 3s ease 0s infinite alternate;
        }
        @keyframes pull-down {
            from {
                transform: translate3d(0, 0, 0);
            }
            to {
                transform: translate3d(0, 500px, 0);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="https://pic3.zhimg.com/80/v2-1f6e1523583b15df00913739712aad66_1440w.jpg" alt="">
    </div>
</body>
</html>

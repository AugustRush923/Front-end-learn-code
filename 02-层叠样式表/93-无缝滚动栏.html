    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
           list-style: none; 
           animation: roll 5s linear infinite;
           width: 200%;

        }
        .box ul img {
            width: 235px;
            height: 235px;
            float: left;
            transition: all .8s;
        }
        .box {
            width: 1175px;
            height: 235px;
            margin: 100px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        .box:hover ul{
            animation-play-state: paused;
        }
        @keyframes roll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-1175px);
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: hotpink;
            float: left; /* 块级元素添加浮动之后，具有行内块的特性。 */
            border: 2px solid indigo ;
        }
        span {
            height: 200px;
            border: 2px solid gold;
            background-color: lawngreen;
            float: left; /* 行内元素添加浮动之后，具有行内块的特性。 */
        }
        /* 行内块特性：可以一行放多个 有宽度和高度 当没有设置宽度时，盒子的大小是有内容决定的。 */
    </style>
</head>
<body>
    <div>卡尔蜜拉--上坂堇</div>
    <div>阿基蕾拉--浅仓唯</div>
    <span>扳机仔</span>
    <span>欧斯超人</span>
</body>
</html>

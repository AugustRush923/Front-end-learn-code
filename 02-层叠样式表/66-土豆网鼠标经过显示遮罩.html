<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        .video {
            position: relative;
            width: 536px;
            height: 294px;
            margin: 100px auto;
        }
        .mask {
            width: 536px;
            height: 294px;
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        img {
            width: 100%;
            height: 100%;
        }
        div:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
    <div class="video">
        <div class="mask"></div>
        <img src="images/tb.png" alt="">
    </div>
    
</body>
</html>

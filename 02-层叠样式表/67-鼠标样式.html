<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            cursor: default;
        }

        ul li:nth-child(2) {
            cursor: pointer;
        }

        ul li:nth-child(3) {
            cursor: move;
        }

        ul li:nth-child(4) {
            cursor: text;
        }

        ul li:last-child {
            cursor: not-allowed
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-width: 10px;
            border-color: hotpink;
            display: inline-block;
        }
        .d1 {
            border-style: solid;
        }
        .d2 {
            border-style: dashed;
        }
        .d3 {
            border-style: dotted;
        }
        .d4 {
            border-style: double;
        }

    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
</body>
</html>

    <style>
        img {

            height: 280px;
        }
        div {
            padding: 10px;
            border: 2px solid hotpink;
            width: 497px;
            margin: 100px auto;
        } 
        div:active { /* 鼠标点击没有松开鼠标的时候触发的状态 */
            /* transform: translate(5px, 5px); 点击之后，x轴向右移动5px y轴向下移动5px */
            /* transform: translate(5px); 点击之后，x轴向右移动5px y轴不移动*/
            /* transform: translate(0, 5px);  点击之后， x轴不移动，y轴向下移动5px*/
            /* transform: translateX(-5px); 点击之后，x轴向左移动5px */
            transform: translateY(-5px); /*点击之后，y轴向上移动5px*/
        }
    </style>

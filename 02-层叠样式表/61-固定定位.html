<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content {
            height: 1760px;
            width: 1002px;
            background: url(images/box.png) 0 0 no-repeat;
            margin: 65px auto 0 auto;
        }
        .top {
            /* width: 1002px; */
            /* height: 65px; */
            position: fixed;
            top: 0;
            left: 0;
        }
        .ad-l,
        .ad-r {
            position: fixed;
            margin-top: 150px;
        }
        .ad-l {
            left: 0;
        }
        .ad-r {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="images/top.png" alt="">
    </div>
    <div class="ad-l">
        <img src="images/ad-l.png" alt="">
    </div>
    <div class="ad-r">
        <img src="images/ad-r.png" alt="">
    </div>
    <div class="content"></div>
</body>
</html>

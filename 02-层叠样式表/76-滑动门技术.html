<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }

        body {
            background: url(images/3S9sFMD.jpg) repeat-x;
        }
        .nav {
            height: 75px;
            background-color: #444;
        }
        .nav li {
            float: left;
            margin: 0 10px;
            padding-top: 21px;
        }
        .nav ul li a {
            height: 33px;
            display: block;
            background: url(images/tu.png) no-repeat left;
            font-size: 14px;
            color: #fff;
            padding-left: 15px;
        }
        .nav li a span {
            /* height: 33px; */
            display: block;
            background: url(images/tu.png) no-repeat right center;
            padding-right: 15px;
            line-height: 33px;
        }
        .nav ul li a:hover {
            background-image: url(images/ao.png);
        }
        .nav ul li a:hover span {
            background-image: url(images/ao.png);
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>帮助与反馈</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>微信公众平台</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>关于</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .explore {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: hotpink;
            transition:
                width 0.5ms ease-in-out 0s,
                height 0.5ms ease-in-out 0s,
                background-color 0.5s ease-in-out, 1s;

        }

        .explore:hover {
            width: 110px;
            height: 110px;
            background-color: deepskyblue;
        }
        .progress {
            width: 200px;
            height: 10px;
            border: 1px solid black;
            box-sizing: border-box;
            margin:  50px auto;
            padding: 1px;
            border-radius: 10px;
        }
        .progress-in {
            width: 0;
            height: 100%;
            background-color: hotpink;
            border-radius: 10px;
            transition: all 2s;
            top: 0;
            left: 0;
        }
        .progress:hover .progress-in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="explore"></div>
    <hr>
    <div class="progress">
        <div class="progress-in"></div>
    </div>
</body>

</html>

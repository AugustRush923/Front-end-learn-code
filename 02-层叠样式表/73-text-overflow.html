<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child {
            width: 150px;
            height: 50px;
            border: 1px solid hotpink;
            white-space: nowrap;
            line-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        p {
            width: 150px;
            height: 40px;
            border: 1px solid hotpink;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <div>
        我的大老婆是上坂堇，我的二老婆是浅仓唯
    </div>

    <p>大反转？詹姆斯肘击后做法让人称赞，美媒指责斯图尔特得理不饶人</p>

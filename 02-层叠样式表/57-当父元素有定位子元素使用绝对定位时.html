<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather {
            width: 600px;
            height: 600px;
            background-color: deepskyblue;
            margin: 0 auto;
            position: relative; /*祖系有而父系没有 则以祖系为基准点对齐 */
        }
        .father {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            margin: 0 auto;
            /* position: relative; 父亲有定位 则以父亲为基准点对齐*/
        }

        .son1 {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
        }

        .son2 {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute;
            top: 0px;
            left: 50px;
        }

        .son3 {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="grandfather">
        祖先
        <div class="father">
            父盒
            <div class="son1">son1</div>
            <div class="son2">son2</div>
            <div class="son3">son3</div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
            font-weight: bolder;
            position: absolute;
            top: 40%;
            left: 40%;
            transform: skew(30deg, 0);
            transition: all 0.4s;
                        
        }
        p:hover {
            transform: skew(-30deg, 0);
        }
        div {
            position: absolute;
            top: 30px;
            left: 100px;
            transform: skew(0, 10deg);
            transition: all 0.4s;
        }
        div:hover {
            transform: skew(0, -10deg);
        }
    </style>
</head>
<body>
    <p>August Rush</p>

    <div>上坂堇</div>
</body>
</html>

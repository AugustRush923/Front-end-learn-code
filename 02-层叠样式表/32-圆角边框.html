<!DOCTYPE html>
<html lang="zh-hand">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid hotpink;
        }
        div:first-child {
            border-radius: 20px;
        }
        div:nth-child(2) {
            border-radius: 50%;
        }
        div:nth-child(3) {
            border-radius: 10px 40px;
        }
        div:nth-child(4) {
            border-radius: 10px 40px 80px;
        }
        div:nth-child(5) {
            border-radius: 10px 40px 80px 100px;
        }
        div:nth-child(6) {
            border-radius: 100px;
            height: 100px;
        }
        div:nth-child(7) {
            border-radius: 100px 0;
        }
        div:last-child {
            border-radius: 0 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        span {
            margin: 50px;
        }
        .color-red {
            background-color: red;
        }
        .color-green {
            background-color: green;
        }
        .color-blue {
            background-color: blue;
        }
        .convert-inline {
            display: inline;
        }
        .convert-block {
            display: block;
        }
        .convert-inline-block {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="color-red">123</div>
    <div class="color-green">456</div>
    <div class="color-blue">789</div>
    <span class="color-red">abc</span>
    <span class="color-green">def</span>
    <div class="color-blue convert-inline">一二三</div>
    <div class="color-green convert-inline">一二三</div>
    <span class="color-red convert-block">四五六</span>
</body>
</html>

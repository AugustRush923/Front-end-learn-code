<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: #000;
        }

        .wrap {
            width: 1200px;
            height: 800px;
            margin: 100px auto;
            padding: 20px 0 0 20px;
            border: 1px solid #fff;
            box-sizing: content-box;
            overflow: hidden;
            background-color: #000;
        }

        .wrap li {
            float: left;
            margin: 0 20px 20px 0;
        }

        .wrap li img {
            width: 380px;
            height: 380px;
            display: block;
            border: 0;
        }
    </style>
    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202106/06/20210606122325_68ec7.thumb.400_0.jpg" alt="">
            </li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202107/16/20210716171320_6bbbd.thumb.400_0.jpg" alt="">
            </li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202105/20/20210520205826_2a388.thumb.400_0.jpeg"
                    alt=""></li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202107/18/20210718184859_7a8a9.thumb.400_0.jpg" alt="">
            </li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202110/31/20211031071601_24124.thumb.400_0.jpg" alt="">
            </li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202106/06/20210606122325_68ec7.thumb.400_0.jpg" alt="">
            </li>
        </ul>
    </div>

    <script>
        var liArr = $(".wrap").find('li');

        liArr.hover(function () {
            $(this).siblings().stop().fadeTo(400, 0.4);
        }, function () {
            $(this).siblings().stop().fadeTo(400, 1);
        })
    </script>
</body>

</html>

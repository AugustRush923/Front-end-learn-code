<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ol {
            list-style: none;
        }

        .message {
            width: 400px;
            height: 200px;
            border: 1px dashed #000;
            margin: 50px auto 10px;
        }

        .publish {
            width: 400px;
            height: 100px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .publish div {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #content {
            height: 96px;
        }

        .message>ol>li {
            border-bottom: 1px dashed #ccc;
            display: none;
        }
        .message li a {
            float: right;
        }
    </style>

    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="message">
        <ol>
            <!-- <li>first message <a href="javscript:;">删除</a></li>
            <li>second message <a href="javascript:;">删除</a></li> -->
        </ol>
    </div>
    <div class="publish">
        <div>
            发布
            <input type="text" name="content" id="content" value="">
            <button id="publishBtn">发布</button>
        </div>
    </div>

    <script>
        $(function () {
            $("#publishBtn").on('click', function() {
                var content = $("#content").val();
                if (!content) {
                    alert("内容不能为空");
                    return false;
                }
                var li = $("<li>"+content+"<a href='javascript:;'>删除</a></li>");
                $(".message ol").prepend(li);
                li.slideDown();
                $("#content").val('');
            });
            $(".message ol").on('click', 'a', function () {
                $(this).parent().slideUp(function () {
                    $(this).remove();
                });
                
            })
        });
    </script>
</body>

</html>

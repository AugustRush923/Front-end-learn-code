<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        .huanfu ul li {
            float: left;
        }

        .huanfu {
            width: 800px;
            height: 200px;
            background-color: hotpink;
            margin: 50px auto;
        }

        img {
            width: 200px;
            height: 200px;
        }

        body {
            background: url('https://c-ssl.duitang.com/uploads/blog/202105/20/20210520205826_2a388.thumb.400_0.jpeg');
        }

        .selectAll {
            width: 500px;
            margin: 50px auto;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .tab {
            width: 600px;
            margin: 50px auto;
            background-color: #fff;
        }

        .tab_list ul li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list {
            height: 50px;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
    <script src="js/jquery.js"></script>
</head>

<body>
    <button>配置一</button>
    <button>配置二</button>
    <button>配置三</button>
    <button>配置四</button>
    <button>配置五</button>

    <div class="huanfu">
        <ul>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202106/06/20210606122325_68ec7.thumb.400_0.jpg" alt="">
            </li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202110/31/20211031071601_24124.thumb.400_0.jpg" alt="">
            </li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202107/16/20210716171320_6bbbd.thumb.400_0.jpg" alt="">
            </li>
            <li><img src="https://c-ssl.duitang.com/uploads/blog/202105/20/20210520205826_2a388.thumb.400_0.jpeg"
                    alt=""></li>
        </ul>
    </div>

    <div class="selectAll">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" name="" id=""></th>
                    <th>商品</th>
                    <th>价格</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>iPhone 13</td>
                    <td>6799</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>iPhone 12</td>
                    <td>5799</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>iPhone 11</td>
                    <td>4799</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_content">
            <span class="item" style="display: block;">商品介绍模块</span>
            <span class="item">规格与包装模块</span>
            <span class="item">售后保障模块</span>
            <span class="item">商品评价模块</span>
            <span class="item">手机社区模块</span>
        </div>
    </div>

    <script>
        var btnArr = $('button');
        // 隐式迭代
        btnArr.click(function () {
            // 清除所有按钮当前样式
            $(this).siblings('button').css('backgroundColor', '');

            // 给当前元素设置样式
            $(this).css('backgroundColor', 'pink');
        });

        var pressArr = $('.huanfu img');
        pressArr.click(function () {
            $('body').css('backgroundImage', `url(${$(this)[0].src})`);
        });

        var allPress = $('.selectAll thead input');
        var selectArr = $('.selectAll tbody input');
        allPress.click(function () {
            console.log(selectArr);
            for (let i = 0; i < selectArr.length; i++) {
                selectArr[i].checked = $(this).prop("checked");
            }
        });
        selectArr.click(function () {
            var flag = true;
            for (let i = 0; i < selectArr.length; i++) {
                if (!selectArr[i].checked) {
                    flag = false;
                    break;
                }
            }
            allPress.attr('checked', flag)
            console.log(flag);
        })

        var tabArr = $('.tab_list li');
        var itemArr = $('.item');

        tabArr.click(function() {
            var index = $(this).index();
            
            $(this).siblings('li').attr('class', '');
            $(this).addClass('current');
            $(itemArr[index]).siblings('span').hide();
            $(itemArr[index]).show();
        })
    </script>
</body>

</html>

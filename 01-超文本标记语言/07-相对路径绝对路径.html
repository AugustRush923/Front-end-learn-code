<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong {
            color: red;
        }
    </style>
</head>
<body>
    <h3>相对路径</h3>
    <p>
        <strong>相对路径：</strong>以引用文件所在位置为参考基础，而建立出的目录路径。
        这里简单来说，<strong>图片相对于HTML页面的位置</strong>
    </p>
    <span>
        <p>在同一路径时，直接写要引入的文件的名字就行。</p>
        <p>下一级路径：用<strong>文件夹名</strong>+<strong>/</strong>+<strong>文件名</strong>。</p>
        <p>上一级路径：用<strong>../</strong>+<strong>文件名</strong>。</p>
    </span>

    <h3>绝对路径</h3>
    <p>
        <strong>绝对路径：</strong>是指目录下的绝对位置，直接到达目标位置，通常是从盘符开始的路径。
    </p>

</body>
</html>

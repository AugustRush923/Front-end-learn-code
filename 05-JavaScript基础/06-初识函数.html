        // 作业一：用户输入任意两个数字的任意算术运算，并能弹出运算后的结果
        function calc(num1, num2, opt) {
            switch (opt) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    return num1 / num2;
            }
        }
        console.log(calc(1, 2, '+'))
        console.log(calc(1, 2, '-'))
        console.log(calc(1, 2, '*'))
        console.log(calc(1, 2, '/'))

        // 用户输入一个数判断是否是素数，并反弹出回值
        function isPrime(num) {
            if (num < 2) {
                return false;
            }
            if (num == 2) {

            }

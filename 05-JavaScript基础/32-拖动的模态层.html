<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .login-header {
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .login {
            display: none;
            width: 512px;
            height: 280px;
            position: fixed;
            border: #ebebeb solid 1px;
            left: 50%;
            top: 50%;
            background: #ffffff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        .login-title {
            width: 100%;
            margin: 10px 0px 0px;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 18px;
            position: relative;
            cursor: move;
        }

        .login-input-content {
            margin-top: 20px;
        }

        .login-button {
            width: 50%;
            margin: 30px auto 0px;
            line-height: 40px;
            font-size: 14px;
            border: #ebebeb 1px solid;
            text-align: center;
        }

        .login-bg {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background: rgba(0, 0, 0, .3);
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .login-button a {
            display: block;
        }

        .login-input input.list-input {
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: #ebebeb 1px solid;
            text-indent: 5px;
        }

        .login-input {
            overflow: hidden;
            margin: 0px 0px 20px 0px;
        }

        .login-input label {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }

        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background: #fff;
            border: #ebebeb solid 1px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="login-header"><a href="javascript:;" id="link">点击弹出登录框</a></div>
    <div class="login" id="login">
        <div id="title" class="login-title">登录会员
            <span><a href="javascript:;" id="closeBtn" class="close-login">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="text" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
            <div id="loginBtn" class="login-button"><a href="javascript:;" id="login-button-submit">登录会员</a></div>
        </div>
    </div>
    <div id="bg" class="login-bg"></div>

    <script>
        var psdInput = document.querySelector('#password');
        psdInput.addEventListener('focus', function () {
            this.type = 'password';
        });

        var loginLink = document.querySelector('#link');
        var closeLink = document.querySelector('#closeBtn');
        var loginDiv = document.querySelector('#login');
        var bg = document.querySelector('#bg');
        loginLink.addEventListener('click', function () {
            loginDiv.style.display = 'block';
            bg.style.display = 'block';
        });
        closeLink.addEventListener('click', function () {
            loginDiv.style.display = 'none';
            bg.style.display = 'none';
        });

        var title = document.querySelector('#title');
        title.addEventListener('mousedown', function (event) {
            // 获取鼠标在盒子内部的x,y距离
            e = event || window.event;
            var inBoxX = e.pageX - loginDiv.offsetLeft;
            var inBoxY = e.pageY - loginDiv.offsetTop;

            function move(event) {
                e = event || window.event;
                loginDiv.style.left = e.pageX - inBoxX + 'px';
                loginDiv.style.top = e.pageY - inBoxY + 'px';
            }
            
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', function () {
                document.removeEventListener('mousemove', move);
            })
        });
    </script>
</body>

</html>

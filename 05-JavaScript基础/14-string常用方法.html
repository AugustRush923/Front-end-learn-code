<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 判断子串是不是以指定字符开头
        function startwith(word, startchar) {
            if (word.indexOf(startchar) === 0) {
                return true;
            }
            return false;
        }
        // 判断子串是不是以指定字符结尾
        function endwith(word, endchar) {
            if (word.lastIndexOf(endchar) === word.length - 1) {
                return true;
            }
            return false;
        }
        console.log(startwith('August Rush', 'A'));
        console.log(endwith('August Rush', 'h'));

        // 案例：查找字符串"qianguyihao"中，所有 a 出现的位置以及次数。
        function position(str, appoint) {
            var array = [];
            var count = 0;
            for (let index = 0; index < str.length; index++) {
                if (str[index] === appoint) {
                    array.push(index);
                    count++;
                }
            }
            return array.toString() + ' ' + count;
        }
        console.log(position('qianguyihao', 'a'));

        // 练习 1："smyhvaevaesmyh"查找字符串中所有 m 出现的位置。
        function func1(str) {
            for (let index = 0; index < str.length; index++) {
                if (str.charAt(index) === 'm') {
                    console.log(index);
                }                
            }
        }
        func1('smyhvaevaesmyh');
        // 练习 2：判断一个字符串中出现次数最多的字符，统计这个次数
        function func2(str) {
            var dic = {};
            for (let index = 0; index < str.length; index++) {
                if (dic[str[index]] !== undefined) {
                    dic[str[index]]++;
                    continue;
                }
                dic[str[index]] = 1;
            }
            console.log(dic);
        }
        func2('smyhvaevaesmyh');
    </script>
</body>

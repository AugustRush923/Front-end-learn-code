<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: deeppink;
            margin: 100px;
            position: relative;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 45px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        var fatherDiv = document.querySelector('.father');
        var sonDiv = document.querySelector('.son');
        // 可以得到元素的偏移 位置 返回的不带单位的数值
        console.log(fatherDiv.offsetTop);
        console.log(fatherDiv.offsetLeft);
        // 它以带有定位的父亲为准 如果没有父亲或者父亲没有定位 则以body为准
        console.log(sonDiv.offsetTop);
        console.log(sonDiv.offsetLeft);
        // 可以得到元素的大小 宽度和高度 是包含padding + border + width 
        console.log(sonDiv.offsetWidth);
        console.log(sonDiv.offsetHeight);
        // 返回带有定位的父亲， 佛则返回的是body
        console.log(sonDiv.offsetParent);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2021-12-14</div>
    <ul>
        <li>GUNDAM BARBATOS 1</li>
        <li>GUNDAM BARBATOS 2</li>
        <li>GUNDAM BARBATOS 3</li>
    </ul>
    <ol>
        <li>GUNDAM BARBATOS 1</li>
        <li>GUNDAM BARBATOS 2</li>
        <li>GUNDAM BARBATOS 3</li>
    </ol>

    <div class="box1">box1</div>
    <div id="box2">box2</div>

    <ul class="nav">
        <li>首页</li>
        <li>关于</li>
    </ul>
    <script>
        // 因为文档页面是从上往下加载，所以先得有标签，所以script需要写到body的底部
        // getElementById 参数 id是大小写敏感的字符串
        // getElementById 返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        // console.dir 打印返回的元素对象 更好的查看里面的属性和方法。
        console.dir(timer);

        // 返回的是 获取过来元素对象的集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);

        // 想要依次打印里面的元素对象可以采取遍历的方式
        for (let index = 0; index < lis.length; index++) {
            console.log(lis[index]);            
        }
        // 如果页面中只有一个指定元素 返回的还是伪数组的形式
        // 如果页面中没有这个元素 返回的是空的伪数组的形式

        // 还可以获取某个元素(父元素)内部所有指定标签名的子元素
        var ol = document.getElementsByTagName('ol');
        console.log(ol);
        // 父元素必须是单个对象（必须指明是哪一个元素对象）。获取的时候不包括父元素自己。
        var li = ol[0].getElementsByTagName('li');
        console.log(li);
        var nav = document.querySelector('.nav');
        console.log(nav);
        var box2 = document.querySelector('#box2');
        console.log(box2);
        var all_li = nav.querySelectorAll('li');
        console.log(all_li);

        // 获取body标签
        var bodyEle = document.body;
        console.log(bodyEle);

        // 获取html标签
        var htmlEle = document.documentElement;
        console.log(htmlEle);
    </script>
</body>

</html>

        // 练习二：质数相关-判断1-100之间的所有质数
        function func(num) {
            if (num <= 1) {
                return false;
            }
            if (num === 2) {
                return true;
            }
            for (let index = 2; index < Math.sqrt(num); index++) {
                if (num % index == 0) {
                    return false
                }
            }
            return true
        } 
        for (var i = 1; i <= 100; i++) {
            var res = func(i);
            if (res) {
                console.log(i);
            }
        }

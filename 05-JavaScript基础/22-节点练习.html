<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .nav {
            width: 400px;
            height: 50px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: #333;
            display: inline-block;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
        }

        .nav>li {
            background-color: #fff;
            float: left;
            width: 100px;
            height: 50px;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
        }

        .nav ul li {
            border: 1px solid #fecc5b;
            box-sizing: border-box;
            text-align: center;
        }

        .nav ul li a:hover {
            background-color: #fff5da;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博下拉</a>
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博下拉</a>
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博下拉</a>
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博下拉</a>
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">1</a></li>
            </ul>
        </li>
    </ul>



    <script>
        var nav = document.querySelector('.nav');
        var liArr = nav.children;

        for (let i = 0; i < liArr.length; i++) {
            liArr[i].onmouseover = function () {
                this.lastElementChild.style.display = 'block';
            }
            liArr[i].onmouseout = function () {
                this.lastElementChild.style.display = 'none';
            }
        }
    </script>
</body>

</html>

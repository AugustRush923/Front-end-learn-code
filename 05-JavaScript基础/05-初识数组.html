<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var max = 0;
        var arr = [2, 6, 1, 77, 52, 25, 7];
        for (let index = 0; index < arr.length; index++) {
            if (max < arr[index]) {
                max = arr[index]
            }
        }
        console.log(max);

        var sep = '|'
        var str = '';
        var color = ['red', 'green', 'blue', 'pink'];
        for (let index = 0; index < color.length; index++) {
            str += color[index] + sep;
        }
        console.log(str);

        // 删除指定数组元素
        var array = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArray = [];
        for (let index = 0; index < array.length; index++) {
            if (array[index] != 0) {
                newArray[newArray.length] = array[index];
            }
        }
        console.log(newArray);

        // 翻转数组
        var colors = ['red', 'green', 'blue', 'pink', 'purple'];
        var newColors = [];
        for (let index = colors.length - 1; index >= 0; index--) {
            newColors[newColors.length] = colors[index];
        }
        console.log(newColors);

        // 冒泡排序
        for (let index = 0; index < array.length - 1; index++) {// 外层循环管趟数
            for (let j = 0; j <= array.length - index - 1; j++) { // 内层循环管每一趟的交换次数
                 if (array[j]>array[j+1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                 }
            }           
        }
        console.log(array);
    </script>
</body>

</html>

<body>
    <script>
        // 翻转数组
        function reverse(array) {
            console.log(array);
            var newArray = [];
            for (let index = array.length - 1; index >= 0; index--) {
                newArray[newArray.length] = array[index];
            }
            return newArray;
        }

        console.log(reverse([2, 6, 1, 77, 52, 25, 7]));

        // 冒泡排序
        function bubbleSort(array) {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    var temp;
                    if (array[j] > array[j + 1]) {
                        temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return array;

        }
        console.log(bubbleSort([2, 6, 1, 77, 52, 25, 7]));

        // 函数中调用另一个函数
        function monthIsLeap(year) {
            if (IsLeapYear(year)) {
                return '今年2月有29天。';
            }
            return '今年2月只有28天。';
        }

        function IsLeapYear(year) {
            if (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)) {
                return true;
            }
            return false;
        }
        console.log(monthIsLeap(2008));
    </script>
</body>

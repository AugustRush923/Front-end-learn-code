<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // splice()练习：数组去重

        //创建一个数组
        var arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];

        // 去除数组中重复的数字
        // 获取数组中的每一个元素
        for (var i = 0; i < arr.length; i++) {
            //console.log(arr[i]);
            /*获取当前元素后的所有元素*/
            for (var j = i + 1; j < arr.length; j++) {
                //console.log("---->"+arr[j]);
                //判断两个元素的值是否相等
                if (arr[i] == arr[j]) {
                    //如果相等则证明出现了重复的元素，则删除j对应的元素
                    arr.splice(j, 1);
                    //当删除了当前j所在的元素以后，后边的元素会自动补位
                    //此时将不会在比较这个元素，我需要再比较一次j所在位置的元素
                    //使j自减
                    j--;
                }
            }
        }

        console.log(arr);

        // 清空数组
        // 方式一
        arr.splice(0);
        /* 
        // 方式二
        arr.length = 0;
        // 方式三
        arr = [] 
        */
        console.log(arr);

        /* 
        join() 练习
        问题：将一个字符串数组输出为|分割的形式，比如“千古|宿敌|素颜”。使用两种方式实现。
         */

        stringArr = ['迪丽热巴', '古力娜扎', '杨超越'];
        var str = stringArr.join('|');
        console.log(str);

        // reverse() 练习
        // 题目：将一个字符串数组的元素的顺序进行反转，使用两种种方式实现。提示：第 i 个和第 length-i-1 个进行交换。
        strArr = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
        strArr.reverse();
        console.log(strArr);        
    </script>
</body>

</html>

    <title>Document</title>
    <style>
        strong {
            color: red;
        }
    </style>
</head>
<body>
    在网页中，要把文字有条理地显示出来，就需要将这些文字分段显示。在HTML标签中，&lt;p&gt;标签用于<strong>定义段落</strong>，它可以将整个网页分为若干个段落。<br><br>
    &lt;p&gt;我是一个段落标签&lt;/p&gt;<br><br>
    <strong>标签语义：</strong>可以把HTML文档分割为若干段落。<br><br>
    <h3>特点：</h3>
    <ul>
        <li>文本在一个段落中会根据浏览器窗口的大小自动换行。</li>
    </ul>

    在HTML中，一个段落中的文字会从左到右依次排列，直到浏览器窗口的右端，然后才自动换行。如果希望某段文本强制换行显示，就需要使用<strong>换行标签&lt;br&gt;</strong><br><br>
    &lt;br&gt;<br><br>
    <h3>特点：</h3>
    <ul>
        <li>&lt;br&gt;是个单标签</li>
        <li>&lt;br&gt;标签只是简单地开始新的一行，跟段落不一样，段落之间会插入一些垂直的间距。</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b {
            color: red;
        }
        u {
            color: red;
        }
        i {
            color: red;
        }
    </style>
</head>
<body>
    在网页中，有时需要为文字设置<b>粗体</b>、<i>斜体</i>或<u>下划线等</u>效果，这时就需要用到HTML中的文本格式化标签，使文字以特殊的方式显示。<br><br>
    标签语义：突出重要性，比普通文字更重要。<br><br>
    
    <p>加粗：&lt;strong&gt;&lt;/strong&gt;或者&lt;b&gt;&lt;/b&gt;    更推荐使用&lt;strong&gt;标签加粗 语义更强烈</p>
    <p>倾斜：&lt;em&gt;&lt;/em&gt;或者&lt;i&gt;&lt;/i&gt;   更推荐使用&lt;em&gt;标签 语义更强烈</p>
    <p>删除线：&lt;del&gt;&lt;/del&gt;或者&lt;s&gt;&lt;/s&gt;    更推荐使用&lt;/del&gt;标签 语义更强烈</p>
    <p>下划线：&lt;ins&gt;&lt;/ins&gt;或者&lt;u&gt;&lt;/u&gt;    更推荐使用&lt;ins&gt;标签 语义更强烈</p>
    
</body>
</html>
